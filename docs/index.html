<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Switch</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Switch</div>
      </div>
      <p align="center">右クリック：ブロックを回転</p>
      <p align="center">左クリック：キャラクターの前進</p>
      <p align="center">Rキー：初期状態に戻す</p>
      <p align="center">Spaceキー：作り直す</p>
      <br>
      <p align="center">キャラクターの探索優先度　前→左→右→後ろ</p>
      <br>
      <p align="center">※※※現状、壁の生成をランダムで行っているのでクリア不可能な構造になる場合があります※※※</p>
    </div>
  </body>
</html>
